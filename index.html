<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Utopia+Std&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Feedback</h1>
    </header>
    <main>
        <div class="feedback-form">
            <form action="{{ url_for('submit') }}" method="POST">
                <div class="form-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="dropdown">Choose a topic:</label>
                    <select id="dropdown" name="dropdown">
                        <option value="Salad Bar">Salad Bar</option>
                        <option value="Italian">Italian</option>
                        <option value="Chef's Table">Chef's Table</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Deli">Deli</option>
                        <option value="Grill">Grill</option>
                        <option value="Soup Island">Soup Island</option>
                        <option value="Bravo">Bravo</option>
                    </select>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                    <br>
                    <input type="submit" value="Submit">
                </div>
            </form>
            <a href="{{ url_for('posts') }}" class="preview-button">Preview the Reviews</a>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
